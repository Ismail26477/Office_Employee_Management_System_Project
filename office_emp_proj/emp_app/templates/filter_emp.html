<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Filter Employee Details!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body> 
    <div class="container">
        <h1>Filter Employee Details!</h1>
        <hr>
        <form action="{% url 'filter_emp' %}" method="post">
          {% csrf_token %} 
            <label for="first_name">Fisrt Name/Last Name</label><br>
            <input type="text" id="name" name="name" value="{{ name }}"><br>

            <label for="dept">Department</label><br>
            <input type="text" id="dept" name="dept" value="{{ dept }}"><br>

            <label for="role">Role</label><br>
            <input type="text" id="role" name="role" value="{{ role }}"><br>

            <hr>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
  </body>
</html>
